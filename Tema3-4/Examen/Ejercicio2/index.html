<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="banner"></div>
    

    <script>

        let banner = [
            "Ciclo de grado superior de Desarrollo de Aplicaciones web",
            "Ven a cuevas del almanzora y matriculate",
            "I.E.S Jaroso",
            "Es tu oportunidad de encontrar un buen trabajo"
        ];

        function cambiarBanner () {
            let elementoBanner = document.getElementById("banner");
            let numero = 0;

            setInterval(() => {
                elementoBanner.textContent = banner[numero];
                numero = (numero + 1) % banner.length;
            },1000);
        }

        window.onload = cambiarBanner();
    </script>
</body>
</html>
