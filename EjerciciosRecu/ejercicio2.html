<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="frase"></div>
    
    <script>
        let frases = [
                'Hola buenas',
                '¿Cómo estás?',
                'Estoy bien, ¿y tú?',
                'Me alegra que estés aquí',
                'Adiós'
            ];

        function cambiarBanner () {
            let frase = document.getElementById("frase");
            let numero = 0;

            setInterval(() => {
                frase.textContent = frases[numero];
                numero = (numero + 1) % frases.length;
            },1000);
        }

        window.onload = cambiarBanner();

    </script>
</body>
</html>
